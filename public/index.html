<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - Blockchain</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Archivo JS externo con nonce -->
  <script nonce="__NONCE__" src="/js/login.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-center">Registro</h2>
        <input id="email" type="email" class="form-control mb-3" placeholder="Correo">
        <input id="password" type="password" class="form-control mb-3" placeholder="Contraseña">
        <div class="d-flex justify-content-between">
          <button id="registerBtn" class="btn btn-primary">Registrarse</button>
          <button id="loginBtn" class="btn btn-secondary">Iniciar Sesión</button>
        </div>
        <p id="msg" class="mt-3"></p>
      </div>
    </div>
  </div>
</div>

<script src="js/register.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
