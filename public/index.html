<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Blockchain</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Tailwind y Flowbite con CSP nonce -->
  <link rel="stylesheet" href="/css/estilos.css">
  

  <!-- Archivo JS externo con nonce -->
  <script nonce="__NONCE__" src="/js/login.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-4">Iniciar sesión</h2>

    <input id="email" placeholder="Correo" class="w-full p-2 border rounded mb-3" />

    <input id="pass" type="password" placeholder="Contraseña" class="w-full p-2 border rounded mb-3" />

    <div class="flex gap-2">
      <button id="btnLogin" class="bg-blue-600 text-white px-4 py-2 rounded">Ingresar</button>

      <button id="btnRegister" class="bg-gray-200 px-4 py-2 rounded">Registrarse</button>
    </div>

    <p id="msg" class="text-red-500 mt-2"></p>
  </div>

</body>
</html>
