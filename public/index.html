<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - Blockchain</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white rounded-lg shadow p-6">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <input id="email" type="email" placeholder="Correo" class="w-full p-2 border rounded mb-3">
  <input id="pass" type="password" placeholder="Contraseña" class="w-full p-2 border rounded mb-3">
  <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Entrar</button>
  <p id="msg" class="mt-2"></p>
  <p class="mt-3 text-sm">¿No tienes cuenta? <a href="/registro.html" class="text-blue-600">Regístrate</a></p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const emailInput = document.getElementById('email');
  const passInput = document.getElementById('pass');
  const msgEl = document.getElementById('msg');
  const loginBtn = document.getElementById('loginBtn');

  loginBtn.addEventListener('click', async () => {
    const email = emailInput.value;
    const password = passInput.value;

    try {
      const res = await fetch('/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email, password })
      });
      const j = await res.json();

      if(!j.ok){
        msgEl.className = 'text-red-600';
        msgEl.innerText = j.error;
        return;
      }

      localStorage.setItem('token', j.token);
      location.href = '/dashboard.html';

    } catch(err){
      msgEl.className = 'text-red-600';
      msgEl.innerText = 'Error al iniciar sesión';
      console.error(err);
    }
  });
});
</script>

</body>
</html>
