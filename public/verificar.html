<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Verificar - Blockchain</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-4">Verificar cuenta</h2>
    <input id="email" placeholder="Correo" class="w-full p-2 border rounded mb-3"/>
    <input id="codigo" placeholder="Código OTP" class="w-full p-2 border rounded mb-3"/>
    <div class="flex gap-2">
      <button id="verificarBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Verificar</button>
      <button id="reenviarBtn" class="bg-gray-200 px-4 py-2 rounded">Reenviar código</button>
    </div>
    <p id="msg" class="mt-2"></p>
  </div>
<script src="./js/verificar.js"></script>
</body>
</html>
