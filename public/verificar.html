<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar - Blockchain</title>
<link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-center">Verificar Cuenta</h2>
        <input id="email" type="email" class="form-control mb-3" placeholder="Correo">
        <input id="codigo" type="text" class="form-control mb-3" placeholder="Código OTP">
        <div class="d-flex justify-content-between">
          <button id="verificarBtn" class="btn btn-primary">Verificar</button>
          <button id="reenviarBtn" class="btn btn-secondary">Reenviar Código</button>
        </div>
        <p id="msg" class="mt-3"></p>
      </div>
    </div>
  </div>
</div>

<script src="js/verificar.js"></script>
</body>
</html>
