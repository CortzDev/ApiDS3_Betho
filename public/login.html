<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-card {
      width: 380px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .btn-custom {
      background: #283e51;
      color: white;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #4b79a1;
      color: white;
    }

    #btnRegister {
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="login-card">

  <h2>Iniciar Sesión</h2>

  <form id="formLogin">
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="••••••••" required>
    </div>

    <button class="btn btn-custom w-100" type="submit">Entrar</button>
  </form>

  <p id="msg" class="mt-3 text-center"></p>

  <p class="mt-3 text-center text-muted">
    ¿No tienes cuenta?
    <button id="btnRegister" class="btn btn-link">Regístrate aquí</button>
  </p>

</div>

<script src="js/login.js"></script>
</body>
</html>
