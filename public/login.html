<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
  <h2>Login</h2>

  <form id="formLogin">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <button class="btn btn-success" type="submit">Entrar</button>
  </form>

  <p id="msg" class="mt-3"></p>
<p class="mt-3">
  ¿No tienes cuenta?
  <button id="btnRegister" class="btn btn-link p-0">Regístrate aquí</button>
</p>


</div>

<script src="js/login.js"></script>
</body>
</html>
