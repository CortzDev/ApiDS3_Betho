<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Proveedor</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Dashboard Proveedor</h2>
    <button id="btnLogout" class="btn btn-danger">Cerrar sesión</button>
  </div>

  <div class="card mb-4">
    <div class="card-header">Agregar Producto</div>
    <div class="card-body">
      <form id="formProducto">
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="categoria">Categoría</label>
          <select id="categoria" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label for="precio">Precio</label>
          <input type="number" step="0.01" class="form-control" id="precio" required>
        </div>
        <button type="submit" class="btn btn-success">Agregar</button>
      </form>
      <p id="msg" class="mt-2"></p>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Productos Registrados</div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Categoría ID</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
      </table>
    </div>
  </div>
</div>
<script src="js/proveedor.js"></script>
</body>
</html>
