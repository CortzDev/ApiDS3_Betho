<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Proveedor</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
  <h2>Dashboard Proveedor</h2>
  <button class="btn btn-secondary mb-3" id="btnLogout">Cerrar sesión</button>

  <h4>Agregar Producto</h4>
  <form id="formProducto">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" id="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Descripción</label>
      <input type="text" id="descripcion" class="form-control">
    </div>
    <div class="mb-3">
      <label>Categoría</label>
      <select id="categoria" class="form-control" required></select>
    </div>
    <div class="mb-3">
      <label>Precio</label>
      <input type="number" step="0.01" id="precio" class="form-control" required>
    </div>
    <button class="btn btn-primary">Agregar Producto</button>
  </form>

  <hr>
  <h4>Mis Productos</h4>
  <table class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Categoría</th><th>Precio</th></tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>
  <p id="msg"></p>
</div>

<script src="../js/proveedor.js"></script>
</body>
</html>
