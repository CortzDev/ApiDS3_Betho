<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dashboard Proveedor</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      min-height: 100vh;
      padding: 40px 0;
      font-family: "Segoe UI", sans-serif;
    }

    .dashboard-card {
      background: #ffffffee;
      padding: 35px;
      border-radius: 12px;
      max-width: 950px;
      margin: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.4s ease;
    }

    h2, h3, h4 {
      color: #2d3436;
      font-weight: 600;
    }

    .btn-custom {
      background: #283e51;
      color: white;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #4b79a1;
      color: white;
    }

    .table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body>

<div class="dashboard-card">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Panel del Proveedor</h2>
    <button id="btnLogout" class="btn btn-danger">Cerrar sesión</button>
  </div>

  <hr>

  <!-- AGREGAR PRODUCTO -->
  <h4>Agregar Producto</h4>

  <form id="formProducto">

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <input type="text" class="form-control" id="descripcion">
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select class="form-select" id="categoria" required></select>
    </div>

    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" required step="0.01">
    </div>

    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" required min="0">
    </div>

    <button class="btn btn-custom w-100" type="submit">Guardar Producto</button>
  </form>

  <p id="msg" class="mt-3 text-center"></p>

  <hr class="mt-4">

  <!-- LISTA PRODUCTOS -->
  <h4 class="mb-3">Mis Productos</h4>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </div>

</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/proveedor.js"></script>

</body>
</html>
