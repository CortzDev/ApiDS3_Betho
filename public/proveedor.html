<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Proveedor</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
  <h2>Dashboard Proveedor</h2>

  <button class="btn btn-danger mb-3" id="btnLogout">Cerrar sesión</button>

  <h4>Agregar Producto</h4>
  <form id="formProducto">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label>Descripción</label>
      <input type="text" class="form-control" id="descripcion">
    </div>
    <div class="mb-3">
      <label>Categoría</label>
      <select class="form-control" id="categoria" required></select>
    </div>
    <div class="mb-3">
      <label>Precio</label>
      <input type="number" class="form-control" id="precio" required step="0.01">
    </div>
    <button class="btn btn-success">Agregar</button>
  </form>
  <p id="msg"></p>

  <h4 class="mt-4">Productos</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Categoría</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>
</div>

<script src="./js/proveedor.js"></script>
</body>
</html>
