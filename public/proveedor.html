<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Proveedor</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
  <h2>Dashboard Proveedor</h2>

  <div class="mb-3">
    <button class="btn btn-secondary" id="btnLogout">Cerrar sesión</button>
  </div>

  <h3>Agregar Producto</h3>
  <form id="formProducto">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label>Descripción</label>
      <textarea class="form-control" id="descripcion"></textarea>
    </div>
    <div class="mb-3">
      <label>Categoría</label>
      <select class="form-control" id="categoria"></select>
    </div>
    <div class="mb-3">
      <label>Precio</label>
      <input type="number" step="0.01" class="form-control" id="precio" required>
    </div>
    <button class="btn btn-primary">Guardar Producto</button>
  </form>

  <hr>
  <h3>Mis Productos</h3>
  <table class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Categoría</th><th>Precio</th></tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>

  <p id="msg"></p>
</div>

<script src="../js/proveedor.js"></script>
</body>
</html>
