<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Proveedor</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body class="p-4">

<div class="container">
  <h2>Dashboard Proveedor</h2>

  <button id="btnLogout" class="btn btn-danger mb-3">Cerrar sesión</button>

  <h4>Agregar Producto</h4>
  <form id="formProducto">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>

    <div class="mb-3">
      <label>Descripción</label>
      <input type="text" class="form-control" id="descripcion">
    </div>

    <div class="mb-3">
      <label>Categoría</label>
      <select class="form-control" id="categoria" required></select>
    </div>

    <div class="mb-3">
      <label>Precio</label>
      <input type="number" class="form-control" id="precio" required step="0.01">
    </div>

    <div class="mb-3">
      <label>Stock</label>
      <input type="number" class="form-control" id="stock" required min="1">
    </div>

    <button class="btn btn-success">Agregar</button>
  </form>
  <p id="msg"></p>

  <h4 class="mt-4">Productos</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>
</div>

<!-- =============== MODAL EDITAR PRODUCTO =============== -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="edit_id">

        <div class="mb-3">
          <label>Nombre</label>
          <input type="text" id="edit_nombre" class="form-control">
        </div>

        <div class="mb-3">
          <label>Descripción</label>
          <input type="text" id="edit_descripcion" class="form-control">
        </div>

        <div class="mb-3">
          <label>Categoría</label>
          <select id="edit_categoria" class="form-control"></select>
        </div>

        <div class="mb-3">
          <label>Precio</label>
          <input type="number" id="edit_precio" class="form-control" step="0.01">
        </div>

        <div class="mb-3">
          <label>Stock</label>
          <input type="number" id="edit_stock" class="form-control" min="0">
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="btnGuardarCambios">Guardar Cambios</button>
      </div>

    </div>
  </div>
</div>

<script src="/js/proveedor.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
