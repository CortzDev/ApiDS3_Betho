<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Blockchain</title>
  <!-- Bootstrap CSS seguro vía CDN -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4">Dashboard Blockchain</h1>

    <!-- Mensajes de operación -->
    <div id="msg" class="mb-3"></div>

    <!-- Botones -->
    <div class="mb-4">
      <button id="validarBtn" class="btn btn-primary me-2">Crear Bloque</button>
      <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
    </div>

    <!-- Tabla de bloques -->
    <div class="table-responsive">
      <table id="tablaCadena" class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID Bloque</th>
            <th>Nonce</th>
            <th>Previous Hash</th>
            <th>Hash</th>
            <th>Valido</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas se llenan con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script JS del dashboard -->
  <script src="./js/dashboard.js"></script>
  <!-- Bootstrap JS bundle (opcional para componentes) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
