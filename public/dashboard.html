<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Blockchain</title>
  
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Dashboard Blockchain</h1>

    <div class="mb-3">
      <button id="validarBtn" class="btn btn-primary">Crear Bloque</button>
      <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
    </div>

    <div id="msg" class="mb-3"></div>

    <h3>Cadena de Bloques</h3>
    <table class="table table-bordered table-striped" id="tablaCadena">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nonce</th>
          <th>Previous Hash</th>
          <th>Hash</th>
          <th>Válido</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./js/dashboard.js"></script>
</body>
</html>
