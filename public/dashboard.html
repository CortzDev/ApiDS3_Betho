<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Blockchain</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Dashboard Blockchain</h1>
      <div>
        <button id="jsonBtn" class="btn btn-success">JSON</button>
        <button id="pdfBtn" class="btn btn-warning">PDF</button>
        <button id="validateBtn" class="btn btn-info">Validar</button>
        <button id="logoutBtn" class="btn btn-danger">Cerrar sesión</button>
      </div>
    </div>

    <div class="card p-3 shadow-sm">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Block ID</th>
            <th>Nonce</th>
            <th>Hash</th>
            <th>Previous</th>
            <th>Válido</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
      </table>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
