<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Usuario</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      min-height: 100vh;
      padding: 40px 0;
      font-family: "Segoe UI", sans-serif;
    }
    .dashboard-card {
      background: #ffffffee;
      padding: 30px;
      border-radius: 12px;
      max-width: 950px;
      margin: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease-in-out;
    }
    .table { background: white; border-radius: 10px; overflow: hidden; }
    h2, h4, h3 { color: #333; font-weight: 600; }
    .btn-custom { background: #283e51; color: white; transition: 0.3s; }
    .btn-custom:hover { background: #4b79a1; color: white; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body>

<div class="dashboard-card">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Panel del Usuario</h2>
    <button id="btnLogout" class="btn btn-danger">Cerrar sesión</button>
  </div>

  <hr>

  <!-- Productos -->
  <h4 class="mt-3">Productos disponibles</h4>
  <div class="table-responsive">
    <table class="table table-striped shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </div>

  <!-- Carrito -->
  <h4 class="mt-4">Carrito</h4>
  <div class="table-responsive">
    <table class="table table-bordered shadow-sm">
      <thead class="table-secondary">
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="tablaCarrito"></tbody>
    </table>
  </div>

  <!-- Total y Comprar -->
  <h3 class="mt-3">Total: $<span id="total">0.00</span></h3>

  <button class="btn btn-custom w-100 mt-3" id="btnComprar">Registrar Venta</button>

  <p id="msg" class="mt-3 text-center"></p>

</div>

<!-- INPUT para seleccionar la llave: debe estar en body -->
<input type="file" id="keyFile" accept=".pem,.key,.txt" style="display:none" />

<!-- scripts: forge primero, luego tu usuario.js -->
<script src="/js/forge.min.js"></script>
<script src="/js/usuario.js"></script>
</body>
</html>
