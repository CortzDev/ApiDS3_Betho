<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Usuario</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      min-height: 100vh;
      padding: 40px 0;
      font-family: "Segoe UI", sans-serif;
    }

    .dashboard-card {
      background: #ffffffee;
      padding: 30px;
      border-radius: 12px;
      max-width: 950px;
      margin: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease-in-out;
    }

    .table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    h2, h4, h3 {
      color: #333;
      font-weight: 600;
    }

    .btn-custom {
      background: #283e51;
      color: white;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #4b79a1;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------------- MODAL DE LLAVE PRIVADA ---------------- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-box {
      width: 450px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      animation: modalFade .25s ease-in-out;
    }

    .modal-header {
      background: #0d6efd;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      padding: 15px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn-primary,
    .btn-secondary {
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes modalFade {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

<!-- Toast Container -->
<div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index:9999;"></div>

<div class="dashboard-card">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Panel del Usuario</h2>
    <button id="btnLogout" class="btn btn-danger">Cerrar sesión</button>
  </div>

  <hr>

  <!-- Productos -->
  <h4 class="mt-3">Productos disponibles</h4>
  <div class="table-responsive">
    <table class="table table-striped shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </div>

  <!-- Carrito -->
  <h4 class="mt-4">Carrito</h4>
  <div class="table-responsive">
    <table class="table table-bordered shadow-sm">
      <thead class="table-secondary">
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="tablaCarrito"></tbody>
    </table>
  </div>

  <!-- Total y Comprar -->
  <h3 class="mt-3">Total: $<span id="total">0.00</span></h3>

  <button class="btn btn-custom w-100 mt-3" id="btnComprar">Registrar Venta</button>

</div>

<!-- Modal para seleccionar llave PRIVADA -->
<div id="modalKeyPrivada" class="modal-overlay">
  <div class="modal-box">
    <div class="modal-header">
      Seleccionar Llave Privada
    </div>

    <div class="modal-body">
      <p>Selecciona tu <b>llave privada (.pem)</b> para firmar la venta.</p>

      <input type="file" id="privateKeyFile" accept=".pem,.key,.txt" class="form-control mt-2" />
    </div>

    <div class="modal-footer">
      <button id="btnPrivKeyCancel" class="btn-secondary">Cancelar</button>
      <button id="btnPrivKeyContinue" class="btn-primary">Continuar</button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/forge.min.js"></script>

<!-- SISTEMA DE TOASTS -->
<script>
(function () {

  function createToast({ message = "", type = "info", delay = 5000 }) {

    const colors = {
      success: "bg-success text-white",
      danger: "bg-danger text-white",
      warning: "bg-warning text-dark",
      info: "bg-info text-dark"
    };

    const cls = colors[type] || colors.info;
    const id = "toast_" + Date.now();

    const html = `
      <div id="${id}" class="toast toast-custom ${cls} align-items-center border-0"
           role="alert" aria-live="polite" aria-atomic="true"
           data-bs-delay="${delay}">
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button class="btn-close btn-close-white me-2 m-auto"
                  data-bs-dismiss="toast"></button>
        </div>
      </div>
    `;

    const container = document.getElementById("toastContainer");
    container.insertAdjacentHTML("beforeend", html);

    const toastEl = document.getElementById(id);
    const toastObj = new bootstrap.Toast(toastEl);

    toastObj.show();
    setTimeout(() => toastEl.remove(), delay + 500);
  }

  window.notifyVentaSuccess = (msg) =>
    createToast({ message: msg || "Venta realizada correctamente", type: "success" });

  window.notifyVentaError = (msg) =>
    createToast({ message: msg || "Error registrando la venta", type: "danger" });

  window.notifyVentaWarning = (msg) =>
    createToast({ message: msg || "Aviso", type: "warning" });

})();
</script>

<!-- SCRIPT DEL MODAL DE LLAVE PRIVADA -->
<script>
function pedirLlavePrivada(callback) {
  const modal = document.getElementById("modalKeyPrivada");
  const btnCancel = document.getElementById("btnPrivKeyCancel");
  const btnContinue = document.getElementById("btnPrivKeyContinue");
  const fileInput = document.getElementById("privateKeyFile");

  modal.style.display = "flex";

  btnCancel.onclick = () => {
    modal.style.display = "none";
  };

  btnContinue.onclick = async () => {
    if (!fileInput.files.length) {
      notifyVentaWarning("Debes seleccionar una llave privada (.pem)");
      return;
    }

    const file = fileInput.files[0];
    const privateKeyPem = await file.text();

    modal.style.display = "none";
    callback(privateKeyPem, file.name);
  };
}
</script>

<script src="/js/usuario.js"></script>

</body>
</html>
