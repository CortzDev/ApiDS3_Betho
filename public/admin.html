<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    body { background: #f5f6fa; }
    .sidebar {
      height: 100vh;
      background: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: #fff;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #495057;
    }
  </style>
</head>

<body>
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h4 class="text-center">Admin</h4>
      <a href="#">Dashboard</a>
      <a href="#" id="linkRoles">Roles</a>
      <a href="#" id="logoutBtn">Cerrar sesión</a>
    </div>

    <!-- Content -->
    <div class="col-md-10 p-4">

      <!-- Header -->
      <h2>Panel de Administración</h2>
      <hr>

      <!-- Cards -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Usuarios</h5>
              <p class="card-text" id="countUsuarios">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Roles</h5>
              <p class="card-text" id="countRoles">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Actividad</h5>
              <p class="card-text" id="countActividad">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla Roles -->
      <div id="rolesSection" style="display:none;">
        <h3>Administrar Roles</h3>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalRol">Nuevo Rol</button>

        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaRoles"></tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<!-- Modal Rol -->
<div class="modal fade" id="modalRol" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Rol</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="rolId">

        <div class="mb-2">
          <label>Nombre del Rol</label>
          <input type="text" id="rolNombre" class="form-control">
        </div>

        <p id="msgRol"></p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button class="btn btn-primary" id="guardarRolBtn">Guardar</button>
      </div>

    </div>
  </div>
</div>

<script src="js/admin.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
