<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .register-card {
      width: 420px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    .register-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    .btn-custom {
      background: #283e51;
      color: white;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #4b79a1;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="register-card">

  <h2>Crear Cuenta</h2>

  <form id="formRegister">
    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" id="nombre" class="form-control" placeholder="Juan Pérez" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" placeholder="usuario@correo.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="••••••••" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de cuenta</label>
      <select id="rol" class="form-select" required>
        <option value="usuario">Usuario</option>
        <option value="proveedor">Proveedor</option>
      </select>
    </div>

    <button class="btn btn-custom w-100">Registrarse</button>
  </form>

  <p id="msg" class="mt-3 text-center"></p>

  <p class="mt-3 text-center text-muted">
    ¿Ya tienes una cuenta?
    <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a>
  </p>

</div>

<script src="js/register.js"></script>
</body>
</html>
